version: '3.1'

services:
  api:
    container_name: nest_backend
    build: .
    ports:
      - '3000:3000'
    volumes:
      - .:/home/api

  database:
    image: mysql
    container_name: nest_db
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'user'
      MYSQL_USER: 'root'
      MYSQL_ROOT_PASSWORD: '84880897'
    ports:
      - '3306:3306'
